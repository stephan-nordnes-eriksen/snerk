<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snerk - Photo Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="imageContainer">
    <div id="loadingIndicator" class="hidden">
      <progress></progress>
      <p>Loading image...</p>
    </div>
    <img id="mainImage" alt="Photo preview" />
    <div id="emptyState">
      <p>Open a folder to begin viewing photos</p>
      <button class="secondary" onclick="document.getElementById('openFolder').click()">
        Open Folder
      </button>
    </div>
  </div>

  <div id="uiOverlay">
    <header class="container-fluid">
      <nav>
        <ul>
          <li><button id="openFolder" class="secondary">Open Folder</button></li>
          <li><button id="exportBtn" class="contrast" disabled>Export All</button></li>
        </ul>
      </nav>
    </header>

    <aside id="presetPanel">
      <div class="panel-header">
        <h3>Presets</h3>
        <button id="togglePresetPanel" class="outline secondary" aria-label="Toggle panel">◀</button>
      </div>

      <div id="presetPanelContent">
        <button id="importXmpBtn" class="outline secondary">Import XMP Preset</button>
        <button id="createPresetBtn" class="outline">Create New Preset</button>
        <button id="noFilterBtn" class="secondary">No Filter</button>
        <button id="openSnerkFolderBtn" class="outline secondary">Open Snerk Folder</button>

      <div id="presetCategories"></div>

      <details>
        <summary>Export Settings</summary>
        <button id="manageExportConfigsBtn" class="outline">Manage Export Configs</button>
      </details>
      </div>
    </aside>

    <div id="controls">
      <button id="prevImage" disabled aria-label="Previous image">◀</button>
      <div id="imageInfo">
        <div id="imageCounter">No images loaded</div>
        <small id="imagePath"></small>
      </div>
      <button id="nextImage" disabled aria-label="Next image">▶</button>
    </div>

    <footer class="container-fluid">
      <small id="status">Ready</small>
    </footer>
  </div>

  <dialog id="exportConfigDialog">
    <article>
      <header>
        <h3>Export Configuration</h3>
      </header>
      <div>
        <label>
          Export Config
          <select id="exportConfigSelect">
            <option value="">Custom...</option>
          </select>
        </label>
        <label>
          Format
          <select id="exportFormat">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="tiff">TIFF</option>
            <option value="webp">WebP</option>
          </select>
        </label>
        <label>
          Quality
          <input type="range" id="exportQuality" min="1" max="100" value="90">
          <small id="qualityValue">90</small>
        </label>
        <label>
          <input type="checkbox" id="exportApplyPreset" checked>
          Apply current preset
        </label>
      </div>
      <footer>
        <button id="saveExportConfigBtn" class="outline secondary">Save Config</button>
        <button id="cancelExportConfigBtn" class="secondary">Cancel</button>
        <button id="confirmExportBtn">Export</button>
      </footer>
    </article>
  </dialog>

  <dialog id="exportProgressDialog">
    <article>
      <header>
        <button aria-label="Close" rel="prev" id="closeExportDialog"></button>
        <h3>Exporting Images</h3>
      </header>
      <div>
        <progress id="exportProgress" max="100" value="0"></progress>
        <p id="exportStatus">Preparing export...</p>
      </div>
    </article>
  </dialog>

  <dialog id="renameDialog">
    <article>
      <header>
        <h3 id="renameDialogTitle">Rename Preset</h3>
      </header>
      <div>
        <label>
          Preset Name
          <input type="text" id="renameInput" placeholder="Enter preset name" autofocus>
        </label>
      </div>
      <footer>
        <button id="renameCancelBtn" class="secondary">Cancel</button>
        <button id="renameConfirmBtn">OK</button>
      </footer>
    </article>
  </dialog>

  <dialog id="presetEditorDialog">
    <article style="max-width: 600px;">
      <header>
        <button aria-label="Close" rel="prev" id="closePresetEditor"></button>
        <h3>Preset Editor</h3>
      </header>
      <div id="presetEditorContent">
        <label>
          Exposure
          <input type="range" id="editorExposure" min="-2" max="2" step="0.1" value="0">
          <small id="editorExposureValue">0</small>
        </label>

        <label>
          Contrast
          <input type="range" id="editorContrast" min="-100" max="100" step="1" value="0">
          <small id="editorContrastValue">0</small>
        </label>

        <label>
          Saturation
          <input type="range" id="editorSaturation" min="-100" max="100" step="1" value="0">
          <small id="editorSaturationValue">0</small>
        </label>

        <label>
          Shadows
          <input type="range" id="editorShadows" min="-100" max="100" step="1" value="0">
          <small id="editorShadowsValue">0</small>
        </label>

        <label>
          Highlights
          <input type="range" id="editorHighlights" min="-100" max="100" step="1" value="0">
          <small id="editorHighlightsValue">0</small>
        </label>

        <label>
          Temperature
          <input type="range" id="editorTemperature" min="-100" max="100" step="1" value="0">
          <small id="editorTemperatureValue">0</small>
        </label>

        <label>
          Tint
          <input type="range" id="editorTint" min="-150" max="150" step="1" value="0">
          <small id="editorTintValue">0</small>
        </label>

        <label>
          Vibrance
          <input type="range" id="editorVibrance" min="-100" max="100" step="1" value="0">
          <small id="editorVibranceValue">0</small>
        </label>

        <label>
          Clarity
          <input type="range" id="editorClarity" min="-100" max="100" step="1" value="0">
          <small id="editorClarityValue">0</small>
        </label>

        <label>
          Dehaze
          <input type="range" id="editorDehaze" min="-100" max="100" step="1" value="0">
          <small id="editorDehazeValue">0</small>
        </label>
      </div>
      <footer>
        <button id="resetPresetEditorBtn" class="outline secondary">Reset All</button>
        <button id="cancelPresetEditorBtn" class="secondary">Cancel</button>
        <button id="savePresetEditorBtn">Save as Preset</button>
      </footer>
    </article>
  </dialog>

  <script src="lib/fileManager.js"></script>
  <script src="lib/presetManager.js"></script>
  <script src="lib/imageProcessor.js"></script>
  <script src="lib/xmpImporter.js"></script>
  <script src="lib/exportConfigManager.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
